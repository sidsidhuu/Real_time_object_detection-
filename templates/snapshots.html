<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Session Snapshots</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="page">
    <section class="panel">
      <div class="panel-header">
        <div>
          <p class="eyebrow">Snapshot archive</p>
          <h1>Session: {{ session }}</h1>
          <p class="muted">Browse saved frames by detected class.</p>
        </div>
        <a class="btn ghost" href="/">Back home</a>
      </div>

      {% if snapshots %}
        {% for class_name, images in snapshots.items() %}
          <div class="snapshot-group">
            <h2>{{ class_name }}</h2>
            <div class="gallery">
              {% for img in images %}
                <img src="{{ img }}" loading="lazy" alt="{{ class_name }} snapshot" />
              {% endfor %}
            </div>
          </div>
        {% endfor %}
      {% else %}
        <p class="muted">No snapshots found for this session.</p>
      {% endif %}
    </section>
  </main>
</body>
</html>
